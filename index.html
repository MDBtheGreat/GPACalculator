<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="max-w-4xl mx-auto p-4 bg-background">
        <h1 class="text-2xl font-bold mb-4">GPA Calculator</h1>
        <div class="space-y-2">
            <div class="grid grid-cols-5 gap-2 items-center font-semibold">
                <div>Include</div>
                <div>Course (optional)</div>
                <div>Grade</div>
                <div>Credits</div>
                <div></div>
            </div>
            <div id="courseList"></div>
        </div>
        <button id="addRow" class="mt-4 btn-secondary">+ Add row</button>
        <div class="mt-6 flex gap-2">
            <button id="calculateBtn" class="btn-primary">= Calculate</button>
            <button id="resetBtn" class="btn-outline">x Reset</button>
        </div>
        <div id="gpaResult" class="mt-4 hidden">
            <h2 class="text-xl font-semibold">GPA:</h2>
            <div id="gpaValue" class="text-3xl font-bold"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
